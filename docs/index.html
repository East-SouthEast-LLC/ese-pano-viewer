<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Panorama Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="controls-container">
            <div class="control-group">
                <strong>Camera Type:</strong>
                <label><input type="radio" name="camera" value="faro"> Faro 150</label>
                <label><input type="radio" name="camera" value="lb5" checked> LadyBug 5</label>
                <label><input type="radio" name="camera" value="navis"> NAVIS (Spherical)</label>
            </div>
            <div class="control-group">
                <label for="vOffsetInput"><strong>Vertical Offset:</strong></label>
                <input type="number" id="vOffsetInput" step="1" placeholder="e.g., -10">
                <button id="applyVOffset">Apply</button>
            </div>
        </div>

        <div id="panorama"></div>

        <div id="drop-zone">
            <p>Drag & Drop a Panoramic Image Here</p>
            <p>or click to select a file</p>
        </div>
        <input type="file" id="file-input" accept="image/jpeg, image/png" hidden>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script src="script.js"></script>
</body>
</html>
